<body>
    <div class="container">
        <h1>ğŸ† Ù†ÙØ±Ø§Øª Ø¨Ø±ØªØ± Ø¬Ø´Ù†ÙˆØ§Ø±Ù‡</h1>
        <ul id="leaderboard-list"></ul>

        <div id="error" style="display:none;"></div>

            <span id="page-info"></span>

    <script>
        const API_URL = 'https://estekhraje.amiruserbot7.workers.dev/api/leaderboard';
        const ITEMS_PER_PAGE = 10;
        let currentPage = 1;
        let totalPages = 1;
        let allUsers = [];

        function initTelegramTheme() {
            try {
                const tg = window.Telegram.WebApp;
                tg.ready();
                const theme = tg.themeParams;
                const root = document.documentElement;
                
                for (const key in theme) {
                    if (key.endsWith('_color')) {
                        const cssVar = `--tg-theme-${key.replace(/_/g, '-')}`;
                        root.style.setProperty(cssVar, theme[key]);
                    }
                }
                tg.expand();
            } catch (e) {
                console.warn("Telegram WebApp script not found. Using default theme.");
            }
        }

        function obfuscateUsername(username) {
            if (!username || username.length <= 5) {
                return '@...';
            }
            const start = username.substring(0, 3);
            const end = username.substring(username.length - 2);
            return `@${start}...${end}`;
        }

        function renderPage(page) {
            const listElement = document.getElementById('leaderboard-list');
            listElement.innerHTML = '';
            
            const start = (page - 1) * ITEMS_PER_PAGE;
            const end = start + ITEMS_PER_PAGE;
            const pageUsers = allUsers.slice(start, end);

            pageUsers.forEach((user, index) => {
                const overallRank = start + index + 1;
                let rankContent;
                let liClass = 'list-item';

                if (overallRank === 1) { rankContent = '<span class="medal">ğŸ¥‡</span>'; liClass += ' top-3 gold'; } 
                else if (overallRank === 2) { rankContent = '<span class="medal">ğŸ¥ˆ</span>'; liClass += ' top-3 silver'; } 
                else if (overallRank === 3) { rankContent = '<span class="medal">ğŸ¥‰</span>'; liClass += ' top-3 bronze'; } 
                else { rankContent = overallRank; }
                
                const usernameDisplay = user.username ? obfuscateUsername(user.username) : `ID: ...${user.id.slice(-4)}`;

                const listItem = document.createElement('li');
                listItem.className = liClass;
                
                // --- Ø¨Ù‡Ø¨ÙˆØ¯ Ø¬Ø¯ÛŒØ¯: Ø³Ø§Ø®ØªØ§Ø± HTML Ø¨Ø±Ø§ÛŒ Ú©Ø§Ø¯Ø± Ø§Ù…ØªÛŒØ§Ø²Ø§Øª ---
                listItem.innerHTML = `
                    <div class="rank">${rankContent}</div>
                    <div class="user-info">
                        <div class="user-name">${user.first_name}</div>
                        <div class="user-id">${usernameDisplay}</div>
                    </div>
                    <div class="points">
                        <span class="points-value">${user.points}</span>
                        <span class="points-label">Ø§Ù…ØªÛŒØ§Ø²</span>
                    </div>
                `;
                listElement.appendChild(listItem);
            });
            
            document.getElementById('page-info').textContent = `ØµÙØ­Ù‡ ${currentPage} Ø§Ø² ${totalPages}`;
            document.getElementById('prev-btn').disabled = currentPage === 1;
            document.getElementById('next-btn').disabled = currentPage === totalPages;
        }

        async function fetchLeaderboard() {
            const loadingElement = document.getElementById('loading');
            const errorElement = document.getElementById('error');
            const paginationElement = document.getElementById('pagination');

            try {
                const response = await fetch(API_URL);
                if (!response.ok) {
                    throw new Error((await response.json()).error || 'Ø®Ø·Ø§ Ø¯Ø± Ø¯Ø±ÛŒØ§ÙØª Ø§Ø·Ù„Ø§Ø¹Ø§Øª');
                }
                allUsers = await response.json();

                if (allUsers.length === 0) {
                    loadingElement.textContent = 'Ù‡Ù†ÙˆØ² Ù‡ÛŒÚ† Ø´Ø±Ú©Øªâ€ŒÚ©Ù†Ù†Ø¯Ù‡â€ŒØ§ÛŒ Ø§Ù…ØªÛŒØ§Ø²ÛŒ Ú©Ø³Ø¨ Ù†Ú©Ø±Ø¯Ù‡ Ø§Ø³Øª.';
                    return;
                }
                
                totalPages = Math.ceil(allUsers.length / ITEMS_PER_PAGE);
                renderPage(currentPage);
                
                loadingElement.style.display = 'none';
                paginationElement.style.display = 'flex';

            } catch (error) {
                loadingElement.style.display = 'none';
                errorElement.textContent = error.message;
                errorElement.style.display = 'block';
            }
        }

        document.getElementById('prev-btn').addEventListener('click', () => {
            if (currentPage > 1) {
                currentPage--;
                renderPage(currentPage);
            }
        });

        document.getElementById('next-btn').addEventListener('click', () => {
            if (currentPage < totalPages) {
                currentPage++;
                renderPage(currentPage);
            }
        });
        
        initTelegramTheme();
        fetchLeaderboard();

    </script>
