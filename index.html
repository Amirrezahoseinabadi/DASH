<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>🏆 نفرات برتر جشنواره</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Vazirmatn:wght@400;500;700;900&display=swap');
        
        :root {
            --tg-theme-bg-color: #ffffff;
            --tg-theme-text-color: #000000;
            --tg-theme-hint-color: #999999;
            --tg-theme-link-color: #2481cc;
            --tg-theme-button-color: #2481cc;
            --tg-theme-button-text-color: #ffffff;
            --tg-theme-secondary-bg-color: #f4f4f5;
            --item-bg: rgba(255, 255, 255, 0.6);
            --gold-color: #FFD700;
            --silver-color: #C0C0C0;
            --bronze-color: #CD7F32;
            --progress-bar-color: #e74c3c;
        }

        body {
            font-family: 'Vazirmatn', sans-serif;
            margin: 0;
            padding: 15px;
            background-color: var(--tg-theme-secondary-bg-color);
            color: var(--tg-theme-text-color);
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
            overscroll-behavior-y: none;
        }

        .container {
            max-width: 100%;
            margin: 0 auto;
        }

        h1 {
            text-align: center;
            color: var(--tg-theme-text-color);
            font-size: 24px;
            margin-bottom: 20px;
        }

        /* --- START: Animated Header Styles --- */
        #animated-header {
            background: rgba(255, 255, 255, 0.35);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            border-radius: 18px;
            border: 1px solid rgba(255, 255, 255, 0.18);
            box-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.15);
            padding: 20px;
            margin-bottom: 25px;
            text-align: center;
            opacity: 0; /* Start hidden */
            transform: translateY(-50px); /* Start off-screen */
            animation: slideIn 1s ease-out 0.5s forwards; /* Animation */
        }

        @keyframes slideIn {
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        #countdown-text {
            font-size: 16px;
            font-weight: 500;
            color: var(--tg-theme-text-color);
            line-height: 1.7;
            margin-bottom: 15px;
        }
        
        #countdown-text .highlight {
            font-weight: 900;
            color: var(--tg-theme-button-color);
            font-size: 19px;
            margin: 0 2px;
        }
        
        #progress-bar-container {
            width: 100%;
            background-color: rgba(0, 0, 0, 0.1);
            border-radius: 25px;
            height: 8px;
            overflow: hidden;
            margin-bottom: 15px;
        }

        #progress-bar {
            width: 100%;
            height: 100%;
            background: var(--progress-bar-color);
            border-radius: 25px;
            transition: width 1s linear; /* Smooth transition */
        }

        #participants-info {
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 14px;
            color: var(--tg-theme-hint-color);
            margin-top: 15px;
            padding-top: 15px;
            border-top: 1px dashed rgba(0,0,0,0.1);
        }

        #participants-info svg {
            width: 20px;
            height: 20px;
            margin-left: 8px;
            fill: var(--tg-theme-hint-color);
        }
        
        #participants-info .count-value {
            font-weight: 700;
            color: var(--tg-theme-link-color);
            font-size: 16px;
        }
        /* --- END: Animated Header Styles --- */

        #leaderboard-list {
            list-style: none;
            padding: 0;
        }

        .list-item {
            display: flex;
            align-items: center;
            margin-bottom: 10px;
            padding: 12px;
            border-radius: 12px;
            background: var(--item-bg);
            transition: transform 0.2s ease, box-shadow 0.2s ease;
        }
        .rank {
            font-size: 20px;
            font-weight: 700;
            width: 45px;
            text-align: center;
            flex-shrink: 0;
        }
        .medal { font-size: 28px; }
        .user-info { flex-grow: 1; margin-right: 15px; overflow: hidden; }
        .user-name { font-weight: 700; font-size: 16px; white-space: nowrap; overflow: hidden; text-overflow: ellipsis; }
        .user-id { font-size: 13px; color: var(--tg-theme-hint-color); }
        .points-container { display: flex; flex-direction: column; align-items: center; justify-content: center; border: 1.5px solid var(--tg-theme-button-color); border-radius: 10px; padding: 4px 12px; min-width: 55px; text-align: center; flex-shrink: 0; }
        .points-value { font-size: 18px; font-weight: 700; color: var(--tg-theme-button-color); }
        .points-label { font-size: 10px; font-weight: 500; color: var(--tg-theme-hint-color); }
        #pagination { display: flex; justify-content: center; align-items: center; margin-top: 25px; }
        .nav-button { background-color: var(--tg-theme-button-color); color: var(--tg-theme-button-text-color); border: none; padding: 10px 20px; border-radius: 8px; font-family: 'Vazirmatn', sans-serif; font-size: 16px; cursor: pointer; transition: opacity 0.2s; }
        .nav-button:disabled { opacity: 0.5; cursor: not-allowed; }
        #page-info { margin: 0 20px; font-weight: 500; }
        #loading, #error { text-align: center; font-size: 1.1em; padding: 50px 20px; color: var(--tg-theme-hint-color); }
    </style>
</head>
<body>
    <div class="container">
        <h1>🏆 نفرات برتر جشنواره</h1>

        <div id="animated-header">
            <div id="countdown-text">در حال محاسبه زمان...</div>
            <div id="progress-bar-container">
                <div id="progress-bar"></div>
            </div>
            <div id="participants-info">
                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24"><path d="M16 11c1.66 0 2.99-1.34 2.99-3S17.66 5 16 5c-1.66 0-3 1.34-3 3s1.34 3 3 3zm-8 0c1.66 0 2.99-1.34 2.99-3S9.66 5 8 5C6.34 5 5 6.34 5 8s1.34 3 3 3zm0 2c-2.33 0-7 1.17-7 3.5V19h14v-2.5c0-2.33-4.67-3.5-7-3.5zm8 0c-.29 0-.62.02-.97.05 1.16.84 1.97 1.97 1.97 3.45V19h6v-2.5c0-2.33-4.67-3.5-7-3.5z"/></svg>
                <span id="participants-count-text">تعداد شرکت‌کنندگان تا این لحظه: 
                    <span class="count-value">...</span>
                </span>
            </div>
        </div>
        
        <ul id="leaderboard-list"></ul>
        <div id="loading">... در حال بارگذاری اطلاعات ...</div>
        <div id="error" style="display:none;"></div>
        <div id="pagination" style="display:none;">
            <button id="prev-btn" class="nav-button">قبلی</button>
            <span id="page-info"></span>
            <button id="next-btn" class="nav-button">بعدی</button>
        </div>
    </div>

    <script>
        const API_URL = 'https://estekhraje.amiruserbot7.workers.dev/api/leaderboard';
        const ITEMS_PER_PAGE = 10;
        let currentPage = 1;
        let totalPages = 1;
        let allUsers = [];

        function startCountdown() {
            const COUNTDOWN_DAYS = 7;
            const totalDuration = COUNTDOWN_DAYS * 24 * 60 * 60 * 1000;
            const countdownEndDate = new Date().getTime() + totalDuration;

            const timerInterval = setInterval(function() {
                const now = new Date().getTime();
                const distance = countdownEndDate - now;

                const countdownTextElement = document.getElementById("countdown-text");
                const progressBarElement = document.getElementById("progress-bar");

                if (distance < 0) {
                    clearInterval(timerInterval);
                    countdownTextElement.innerHTML = `🎉 قرعه کشی بزرگ آقای مرزبان با 50 میلیون جایزه نقدی به پایان رسید! 🎉`;
                    document.getElementById("progress-bar-container").style.display = "none";
                    return;
                }
                
                const days = Math.floor(distance / (1000 * 60 * 60 * 24));
                const hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
                const minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));

                countdownTextElement.innerHTML = `
                    فقط <span class="highlight">${days} روز</span> و 
                    <span class="highlight">${hours} ساعت</span> و 
                    <span class="highlight">${minutes} دقیقه</span> 
                    مانده تا قرعه کشی بزرگ آقای مرزبان با 50 میلیون جایزه نقدی برای 10 نفر
                `;
                
                const progressPercentage = (distance / totalDuration) * 100;
                progressBarElement.style.width = `${progressPercentage}%`;

            }, 1000);
        }

        function initTelegramTheme() {
            try {
                const tg = window.Telegram.WebApp;
                tg.ready();
                const theme = tg.themeParams;
                const root = document.documentElement;
                
                for (const key in theme) {
                    if (key.endsWith('_color')) {
                        const cssVar = `--tg-theme-${key.replace(/_/g, '-')}`;
                        root.style.setProperty(cssVar, theme[key]);
                    }
                }
                 if(theme.secondary_bg_color) {
                    root.style.setProperty('--tg-theme-secondary-bg', theme.secondary_bg_color);
                 } else {
                    root.style.setProperty('--tg-theme-secondary-bg', '#f4f4f5');
                 }

                tg.expand();
            } catch (e) {
                console.warn("Telegram WebApp script not found. Using default theme.");
                document.documentElement.style.setProperty('--tg-theme-secondary-bg', '#f4f4f5');
            }
        }

        function renderPage(page) {
            const listElement = document.getElementById('leaderboard-list');
            listElement.innerHTML = '';
            
            const start = (page - 1) * ITEMS_PER_PAGE;
            const end = start + ITEMS_PER_PAGE;
            const pageUsers = allUsers.slice(start, end);

            pageUsers.forEach((user, index) => {
                const overallRank = start + index + 1;
                let rankContent;
                let liClass = 'list-item';

                if (overallRank === 1) { rankContent = '<span class="medal">🥇</span>';} 
                else if (overallRank === 2) { rankContent = '<span class="medal">🥈</span>';} 
                else if (overallRank === 3) { rankContent = '<span class="medal">🥉</span>';} 
                else { rankContent = overallRank; }
                
                const usernameDisplay = user.username ? `@...${user.username.slice(-4)}` : `ID: ...${String(user.id).slice(-4)}`;

                const listItem = document.createElement('li');
                listItem.className = liClass;
                
                listItem.innerHTML = `
                    <div class="rank">${rankContent}</div>
                    <div class="user-info">
                        <div class="user-name">${user.first_name}</div>
                        <div class="user-id">${usernameDisplay}</div>
                    </div>
                    <div class="points-container">
                        <span class="points-value">${user.points}</span>
                        <span class="points-label">امتیاز</span>
                    </div>
                `;
                listElement.appendChild(listItem);
            });
            
            document.getElementById('page-info').textContent = `صفحه ${currentPage} از ${totalPages}`;
            document.getElementById('prev-btn').disabled = currentPage === 1;
            document.getElementById('next-btn').disabled = currentPage === totalPages;
        }

        async function fetchLeaderboard() {
            const loadingElement = document.getElementById('loading');
            const errorElement = document.getElementById('error');
            const paginationElement = document.getElementById('pagination');
            const participantsCountElement = document.querySelector('#participants-info .count-value');

            try {
                const response = await fetch(API_URL);
                if (!response.ok) throw new Error('خطا در دریافت اطلاعات');
                allUsers = await response.json();

                if (allUsers.length === 0) {
                    loadingElement.textContent = 'هنوز هیچ شرکت‌کننده‌ای امتیازی کسب نکرده است.';
                    participantsCountElement.textContent = '0';
                    return;
                }
                
                totalPages = Math.ceil(allUsers.length / ITEMS_PER_PAGE);
                renderPage(currentPage);
                
                loadingElement.style.display = 'none';
                paginationElement.style.display = 'flex';
                participantsCountElement.textContent = allUsers.length;

            } catch (error) {
                loadingElement.style.display = 'none';
                errorElement.textContent = error.message;
                errorElement.style.display = 'block';
                participantsCountElement.textContent = 'خطا';
            }
        }

        document.getElementById('prev-btn').addEventListener('click', () => {
            if (currentPage > 1) { currentPage--; renderPage(currentPage); }
        });

        document.getElementById('next-btn').addEventListener('click', () => {
            if (currentPage < totalPages) { currentPage++; renderPage(currentPage); }
        });
        
        initTelegramTheme();
        fetchLeaderboard();
        startCountdown();

    </script>
</body>
</html>
