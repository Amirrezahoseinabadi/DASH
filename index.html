<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>داشبورد گزارش قرعه‌کشی</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Vazirmatn:wght@400;500;700&display=swap" rel="stylesheet">
  <style>
    body { font-family: 'Vazirmatn', sans-serif; }
    .table-container { max-height: 60vh; }
    .sticky-header { position: sticky; top: 0; }
  </style>
</head>
<body class="bg-gray-100 text-gray-800">

  <div class="container mx-auto p-4 sm:p-6 md:p-8">
    <header class="text-center mb-8">
      <h1 class="text-3xl font-bold text-gray-900">داشبورد گزارش قرعه‌کشی</h1>
      <p class="text-gray-600 mt-2">آمار لحظه‌ای مشتریان و شانس‌های شرکت در قرعه‌کشی</p>
    </header>

    <!-- Loading Spinner -->
    <div id="loading" class="text-center py-10">
      <svg class="animate-spin h-10 w-10 text-blue-600 mx-auto" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24">
        <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
        <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path>
      </svg>
      <p id="loading-text" class="mt-4 text-lg font-semibold text-gray-700">در حال بارگذاری اطلاعات از دیتابیس...</p>
    </div>

    <!-- Main Content - Hidden initially -->
    <main id="content" class="hidden">
      <!-- Stats Cards -->
      <div class="grid grid-cols-1 md:grid-cols-2 gap-6 mb-8">
        <div class="bg-white p-6 rounded-xl shadow-md flex items-center justify-between">
          <div>
            <p class="text-gray-500 font-medium">تعداد کل مشتریان</p>
            <p id="total-customers" class="text-3xl font-bold text-blue-600">0</p>
          </div>
          <div class="bg-blue-100 p-3 rounded-full">
            <svg xmlns="http://www.w3.org/2000/svg" class="h-8 w-8 text-blue-600" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M17 20h5v-2a3 3 0 00-5.356-1.857M17 20H7m10 0v-2c0-.656-.126-1.283-.356-1.857M7 20H2v-2a3 3 0 015.356-1.857M7 20v-2c0-.656.126-1.283.356-1.857m0 0a5.002 5.002 0 019.288 0M15 7a3 3 0 11-6 0 3 3 0 016 0zm6 3a2 2 0 11-4 0 2 2 0 014 0zM7 10a2 2 0 11-4 0 2 2 0 014 0z" /></svg>
          </div>
        </div>
        <div class="bg-white p-6 rounded-xl shadow-md flex items-center justify-between">
          <div>
            <p class="text-gray-500 font-medium">تعداد کل پنل‌ها (شانس‌ها)</p>
            <p id="total-panels" class="text-3xl font-bold text-green-600">0</p>
          </div>
           <div class="bg-green-100 p-3 rounded-full">
             <svg xmlns="http://www.w3.org/2000/svg" class="h-8 w-8 text-green-600" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 5v2m0 4v2m0 4v2M5 5a2 2 0 00-2 2v3a2 2 0 002 2h3a2 2 0 002-2v-3a2 2 0 00-2-2H5zM5 11a2 2 0 00-2 2v3a2 2 0 002 2h3a2 2 0 002-2v-3a2 2 0 00-2-2H5zM15 11a2 2 0 00-2 2v3a2 2 0 002 2h3a2 2 0 002-2v-3a2 2 0 00-2-2h-3z" /></svg>
          </div>
        </div>
      </div>

      <!-- Customer Table -->
      <div class="bg-white rounded-xl shadow-md overflow-hidden">
        <div class="p-4 border-b">
          <input type="text" id="search-input" placeholder="جستجوی آیدی مشتری..." class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500">
        </div>
        <div class="table-container overflow-y-auto">
          <table class="min-w-full divide-y divide-gray-200">
            <thead class="bg-gray-50 sticky-header">
              <tr>
                <th scope="col" class="px-6 py-3 text-right text-xs font-bold text-gray-600 uppercase tracking-wider">ردیف</th>
                <th scope="col" class="px-6 py-3 text-right text-xs font-bold text-gray-600 uppercase tracking-wider">آیدی مشتری</th>
                <th scope="col" class="px-6 py-3 text-right text-xs font-bold text-gray-600 uppercase tracking-wider">تعداد پنل (شانس)</th>
              </tr>
            </thead>
            <tbody id="customer-table" class="bg-white divide-y divide-gray-200">
              <!-- Rows will be inserted here by JavaScript -->
            </tbody>
          </table>
        </div>
      </div>
    </main>
  </div>

  <script>
    // ** مهم: لطفاً آدرس ورکر خود را در خط زیر جایگزین کنید **
    const WORKER_BASE_URL = 'https://robot-copen.amiruserbot7.workers.dev';

    document.addEventListener('DOMContentLoaded', async () => {
      const loadingEl = document.getElementById('loading');
      const loadingTextEl = document.getElementById('loading-text');
      const contentEl = document.getElementById('content');
      const totalCustomersEl = document.getElementById('total-customers');
      const totalPanelsEl = document.getElementById('total-panels');
      const tableBodyEl = document.getElementById('customer-table');
      const searchInputEl = document.getElementById('search-input');

      try {
        let allCustomers = [];
        let cursor = null;
        let isComplete = false;
        
        // Fetch data in chunks
        while (!isComplete) {
          const apiUrl = cursor ? `${WORKER_BASE_URL}/api/data?cursor=${cursor}` : `${WORKER_BASE_URL}/api/data`;
          const response = await fetch(apiUrl);

          if (!response.ok) {
            throw new Error(`Network response was not ok (${response.status})`);
          }

          const data = await response.json();
          allCustomers = allCustomers.concat(data.entries);
          cursor = data.cursor;
          isComplete = data.list_complete;
          
          loadingTextEl.textContent = `در حال بارگذاری... ${allCustomers.length.toLocaleString('fa-IR')} مشتری دریافت شد.`;
        }

        // Sort data by panel count (descending)
        allCustomers.sort((a, b) => b.count - a.count);

        // Calculate stats and render table
        function renderTable(customers) {
          tableBodyEl.innerHTML = ''; // Clear existing table
          let totalPanels = 0;
          customers.forEach((customer, index) => {
            totalPanels += customer.count;
            const row = document.createElement('tr');
            row.innerHTML = \`
              <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-500">\${index + 1}</td>
              <td class="px-6 py-4 whitespace-nowrap text-sm font-medium text-gray-900">\${customer.id}</td>
              <td class="px-6 py-4 whitespace-nowrap text-sm font-bold text-gray-700">\${customer.count}</td>
            \`;
            tableBodyEl.appendChild(row);
          });
          // Update stats
          totalCustomersEl.textContent = customers.length.toLocaleString('fa-IR');
          totalPanelsEl.textContent = totalPanels.toLocaleString('fa-IR');
        }
        
        // Initial render
        renderTable(allCustomers);
        
        // Search functionality
        searchInputEl.addEventListener('input', (e) => {
          const searchTerm = e.target.value.toLowerCase();
          const filteredCustomers = allCustomers.filter(customer => 
            customer.id.toLowerCase().includes(searchTerm)
          );
          renderTable(filteredCustomers);
        });

        // Show content
        loadingEl.classList.add('hidden');
        contentEl.classList.remove('hidden');

      } catch (error) {
        loadingEl.innerHTML = '<p class="text-red-500 font-bold">خطا در بارگذاری اطلاعات. لطفاً از فعال بودن ورکر و صحیح بودن آدرس API اطمینان حاصل کنید.</p>';
        console.error('Failed to fetch data:', error);
      }
    });
  </script>

</body>
</html>
