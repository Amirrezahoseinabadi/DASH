<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>داشبورد مشتریان</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Vazirmatn:wght@300;400;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <h1>داشبورد مدیریت مشتریان</h1>
        
        <div class="search-box">
            <input type="text" id="searchInput" placeholder="جستجو بر اساس ID عددی مشتری...">
            <button id="searchButton">جستجو</button>
            <button id="fetchAllButton">نمایش همه</button>
        </div>
        
        <p id="loadingMessage">در حال بارگذاری اطلاعات از سرور...</p>

        <div class="table-container">
            <table id="customerTable">
                <thead>
                    <tr>
                        <th>ID مشتری</th>
                        <th>شماره تماس</th>
                        <th>تعداد پنل</th>
                        <th>ترافیک کل (GB)</th>
                        <th>تاریخ ثبت‌نام</th>
                        <th>اولین پیام</th>
                    </tr>
                </thead>
                <tbody id="tableBody">
                    <!-- داده‌ها توسط جاوا اسکریپت در اینجا بارگذاری می‌شوند -->
                </tbody>
            </table>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
